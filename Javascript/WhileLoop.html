<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Challenge</title>

</head>
<body>
<input type="text" id="myNumber" />

<button id="myButton">Guess</button>
<script type="text/javascript">
 document.getElementById('myButton').onclick=function(){
//This program allows you to enter a number between 1 to 5 and allow the computer to guess through a random number generator and see how many time it takes to get the number you entered
    var gotIt = false;

    var guesses = 1;
    
    while (gotIt == false){
       var x=Math.random();

      x=6*x;

      x=Math.floor(x);

      if(document.getElementById('myNumber').value==x){
          gotIt=true;
      }else{
        guesses++;
      }
    }  
     alert("Got it! It was a " + x + ". It only took me " + guesses +" guesses!");
 }
</script>

</body>
</html>
